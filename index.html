<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="text-container">
        <div class="gibberish">
          <h1 class="banner">
            Get <a class="insights">insights</a> that help your business grow.
          </h1>
          <p class="gibberish-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats">
          <div class="stat">
            <h2 class="stat-number">10k+</h2>
            <h4 class="stat-title">COMPANIES</h4>
          </div>
          <div class="stat">
            <h2 class="stat-number">314</h2>
            <h4 class="stat-title">TEMPLATES</h4>
          </div>
          <div class="stat">
            <h2 class="stat-number">12M+</h2>
            <h4 class="stat-title">QUERIES</h4>
          </div>
        </div>
      </div>
      <div class="image-container">
        <img src="./images/image-header-desktop.jpg" alt="mhh yes image" />
      </div>
    </div>

  </div> -->
  </body>
</html>
